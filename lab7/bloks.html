        button {

            cursor: pointer;

        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'purple';
                newBlock.style.height = '40px';
                newBlock.style.width = '90%';
                newBlock.style.margin = '15px';
                newBlock.style.border = '2px solid #5e0e99';
                newBlock.style.borderradius = '8px';
                newBlock.style.boxShadow = '2px 2px 6px rgba(0, 0, 0, 0.2)';

                document.querySelector('main').appendChild(newBlock);
            }
        </script>
    </head>
