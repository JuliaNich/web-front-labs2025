<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel= 'icon' href="../favicon-16x16.png"> 
        <link rel= 'icon' href="../favicon-32x32.png">
        <script src= 'dollar-data.js'></script>
    <script>
        function showExcange() {
            let table = document.getElementById('dollar-table');
            for(let i = 0; i < excange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = excange[i].toFixed(2);
                tr.appendChild(td);
                table.appendChild(tr);
            }
            
            let sum = 0;
            for(let i = 0; i < excange.length; i++) {
                sum += excange[i];
            }
            let average = sum / excange.length;
            
            document.getElementById('detail').innerText = `Средний курс: ${average.toFixed(2)} руб.`;
            document.querySelector('button').style.display = 'none';
        }
    </script>
</head>


    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header> 

        <main>
            <button onclick="showExcange()">Курс доллара</button> 
            <table border='1' id="dollar-table"></table>
            <div id="detail"></div>
        </main>
