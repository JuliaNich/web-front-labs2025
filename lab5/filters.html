<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ничипоренко Юлия Николаевна. Лабрраторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"> 
        <link rel= 'icon' href="../favicon-16x16.png"> 
        <link rel= 'icon' href="../favicon-32x32.png">
        <script>
            function blurChange() {
                let value = document.getElementById('blurValue').value + 'px';
                document.getElementById('blurOutput').innerText = value;
                document.getElementById('blurImage').style.filter = 'blur(' + value + ')'; 
            }
            function brightness() {
                let value = document.getElementById('brightnessValue').value + '%';
                document.getElementById('brightnessOutput').innerText = value;
                document.getElementById('brightnessImage').style.filter = 'brightness(' + value + ')'; 
            }

        </script>
        <style>
            div {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header> 

        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id='blurValue'>
                <span id="blurOutput"></span>
            </div>
            <div><img src="web.jpg" id='blurImage'></div>
            <div>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="brightness()" id='brightnessValue'>
                <span id="brightnessOutput"></span>
            </div>
            <div><img src="web.jpg" id='brightnessImage'></div>
        </main>

        <footer>
            </hr>
            &copy; Юлия Ничипоренко, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
