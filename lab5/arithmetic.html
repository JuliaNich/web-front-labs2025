<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ничипоренко Юлия Николаевна. Лабрраторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"> 
        <link rel= 'icon' href="../favicon-16x16.png"> 
        <link rel= 'icon' href="../favicon-32x32.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showAuthor() {
                let author = 'Авторка страницы:\nНичипоренко Юлия Николаевна';
                alert(author);
            }
            function showMessage() {
                let message = 'Hola!!!\nВсе наши мечты могут сбыться, если у нас хватит смелости их осуществить.';
                alert(message);
            }
            function showDif() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showMult() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }
            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if(b==0){
                    alert('На ноль делить нельзя!');
                    inputB.focus()
                    inputB.select()
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if(isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus()
                    inputA.select()
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }

                if(isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus()
                    inputB.select()
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputB.style.color = '';
                inputB.style.borderColor = '';

                inputA.style.color = '';
                inputA.style.borderColor = '';

                let result = a/b;
                alert(a + ' / ' + b + ' = ' + result);
            }
            function showDeg() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if(a==0, b==0){
                    alert('Два числа равны нулю');
                    inputB.focus()
                    inputB.select()
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if(isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus()
                    inputA.select()
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }

                if(isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus()
                    inputB.select()
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputB.style.color = '';
                inputB.style.borderColor = '';

                inputA.style.color = '';
                inputA.style.borderColor = '';

                let result = a**b;
                alert(a + ' ** ' + b + ' = ' + result);
            }
        </script>
        <style>
            .message {
                cursor: pointer;
                width: 300px;
                height: 70px;
                line-height: 70px;
                text-align: center;
                background-color: rgb(196, 245, 62);
                border: 1px dotted rgb(23, 21, 5);
                margin: 15px;
                display: inline-block;
            }
            header {
                cursor: pointer;
            }
            footer {
                cursor: pointer;
            }
            </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header> 

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showDif()">Найти разность чисел</div>
            <div class="message" onclick="showMult()">Найти произведдение чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
            <div class="message" onclick="showDiv()">Найти отношение чисел</div>
            <div class="message" onclick="showDeg()">Возвести в степень</div>
        </main>

        <footer ondblclick="showMessage()">
            
            </hr>
            &copy; Юлия Ничипоренко, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
