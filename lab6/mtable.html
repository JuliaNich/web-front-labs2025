<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ничипоренко Юлия Николаевна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"> 
        <link rel= 'icon' href="../favicon-16x16.png"> 
        <link rel= 'icon' href="../favicon-32x32.png">
        <style>
            #mtable {
            width: 300px; 
            margin: 20px auto;
            padding: 20px;
            background-color: #eaacff; 
            border: 1px solid #bd7efc; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            font-family: sans-serif; 
            text-align: center; 
        }
        </style>
        <script>
            function showMutipleTable(multiplier, start, end) {
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';

            if (start > end) {
                tbl.innerHTML += "<div style='color:red;'>Ошибка: 'Начать с' должно быть меньше или равно 'Закончить на'.</div>";
                return; 
            }

            for (i = start; i <= end; i++) {
                let s = `<div>${i} * ${multiplier} = ${i * multiplier}</div>`;
                tbl.innerHTML += s;
            }
        }
        function generateTable() {
            let multiplier = parseInt(document.getElementById('multiplier').value);
            let start = parseInt(document.getElementById('start').value);
            let end = parseInt(document.getElementById('end').value);

            if (isNaN(multiplier) || isNaN(start) || isNaN(end)) {
                alert("Пожалуйста, введите числа во все поля.");
                return;
            }

            showMutipleTable(multiplier, start, end);
        }

        document.addEventListener("DOMContentLoaded", function() {
            showMutipleTable(1, 1, 10); 
        });
            showMutipleTable();
        </script>
    </head>

    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header> 

        <main>
            <div id="mtable"></div>
            <div class="input-container">
                <label for="multiplier">Умножить на:</label>
                <input type="number" id="multiplier" value="7"> <br><br>
    
                <label for="start">Начать с:</label>
                <input type="number" id="start" value="1"> <br><br>
    
                <label for="end">Закончить на:</label>
                <input type="number" id="end" value="10"> <br><br>
    
                <button onclick="generateTable()">Таблица</button>
            </div>
        </main>

        <footer>
            </hr>
            &copy; Юлия Ничипоренко, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
