<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

        <link rel= 'icon' href="../favicon-16x16.png"> 
        <link rel= 'icon' href="../favicon-32x32.png">
        <style>
            #mtable {
            width: 300px; 
            margin: 20px auto;
            padding: 20px;
            background-color: #eaacff; 
            border: 1px solid #bd7efc; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            font-family: sans-serif; 
            text-align: center; 
        }
        </style>
        <script>
            function showMutipleTable() {
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for(i = 1; i <= 10; i++) {
                    let s = `<div>${i} * 7  =  ${i*7}</div>`;
                    tbl.innerHTML += s;
                }
            }
            showMutipleTable();
        </script>
    </head>

    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header> 

        <main>
            <div id="mtable"></div>
        </main>
